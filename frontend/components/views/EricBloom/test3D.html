<!DOCTYPE html>
<html lang="en">
<head>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/75/three.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/75/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js"></script>
  <script src="./test.js"></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PostgreSQL Force-Directed Graph with D3.js and Three.js</title>
</head>
<body>
  <script>
    const width = window.innerWidth;
    const height = window.innerHeight;

    let renderer = new THREE.WebGLRenderer();
    renderer.setSize(width, height);
    document.body.appendChild(renderer.domElement);

    let camera = new THREE.PerspectiveCamera(100, width / height, 1, 1000);
    camera.position.set(0, 50, 50);

    const scene = new THREE.Scene();

    var starsGeometry = new THREE.Geometry();

    d3.range(10000).map((d, i) => {
      var star = new THREE.Vector3();
      star.x = THREE.Math.randFloatSpread(1000);
      star.y = THREE.Math.randFloatSpread(1000);
      star.z = Math.random() * 2000;
      starsGeometry.vertices.push(star);
    });

    var starsMaterial = new THREE.PointsMaterial({ color: 0xff0000 });
    var starField = new THREE.Points(starsGeometry, starsMaterial);
    starField.material.color.setHex(0xffffff);
    scene.add(starField);

const cameraControls = new THREE.PlayerAction(camera, renderer.domElement);

    let count = 0;
    function animate() {
      // count += 0.015;
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
      // starsGeometry.vertices.map((d, i) => (starsGeometry.vertices[i].z = Math.cos(count) * (i * 0.05)));
      starsGeometry.verticesNeedUpdate = true;
    }

    animate();
  </script>
</body>
</html>
