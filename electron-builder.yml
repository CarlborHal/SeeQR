appId: com.seeqr.app
productName: SeeQR
files:
  - tsCompiled/**/*
  - dist/**/*
  - ./assets/electron-builder/*
  - ./assets/logo/seeqr_dock.png
  - ./assets/logo/logo_monochrome.png
directories:
  output: release-builds/${os}
  buildResources: ./assets/electron-builder
mac:
  target:
    - dmg
dmg:
  # icon: assets/icons/mac/seeqr.icns
  contents:
    - x: 110
      y: 150
    - x: 240
      y: 150
      type: link
      path: /Applications
win:
  target:
    - zip
    - nsis
  # icon: assets/icons/win/seeqr.ico
  publish:
    provider: github
    # releaseType: release
    publishAutoUpdate: false
linux:
  target:
    - AppImage
  category: Utility
